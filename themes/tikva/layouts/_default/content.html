<article class="blog-post">
    <header>
        <h2 class="blog-post-title">
            <a class="text-dark" href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
        </h2>
        {{ partial "post-date" . }}
        {{ partial "post-tags" . }}
        {{ partial "post-categories" . }}
    </header>
    {{ .Content }}
</article>
